name: Build

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            nuitka_ext: ""
          - os: macos-14
            nuitka_ext: ""
          - os: windows-2022
            nuitka_ext: ".exe"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -q
          sudo apt-get install -y --no-install-recommends \
            libgl1 libegl1 patchelf libxkbcommon0 libxcb-cursor0

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build nuitka

      - name: Run tests
        run: pytest --tb=short

      - name: Build wheel
        run: python -m build --wheel

      - name: Build Nuitka binary
        run: >
          python -m nuitka
          --standalone
          --onefile
          --assume-yes-for-downloads
          --enable-plugin=pyside6
          --output-filename=epic-report-generator${{ matrix.nuitka_ext }}
          src/epic_report_generator/__main__.py

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: dist/*.whl

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
